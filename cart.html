<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cart.css">
    <link rel="shortcut icon" href="images/S..png" type="image/x-icon">
    <title>Cart</title>
</head>
<body>
    <main>
        <div class="menu-header">
            <p class="title">CART</p>
            <div class="line"></div>
          </div>
          <div class="sidebar">
            <div class="rectangle"></div>
            <div class="blur"></div>
            <div class="logo">
              <img src="images/S..png" />
            </div>
            <div class="home">
              <a href="index.html"
                ><button class="homeb">
                  <img src="images/Vector.png" alt="home" /></button
              ></a>
            </div>
            <div class="menu">
                <a href="menu.html"
                ><button class="menub">
                  <img src="images/restaurant_menu_24px.png" alt="menu" /></button
              ></a> 
            </div>
            <div class="cart">
                <a href="cart.html"
                ><button class="cartb">
                  <img src="images/shopping_cart_24px.png" alt="cart" /></button
              ></a> 
            </div>
            <div>
                <div class="location">
                    <a href="#"
                    ><button class="locationb">
                      <img src="images/place_24px.png" alt="location" /></button
                  ></a> 
            </div>
            <div class="back">
                <a href="#"
                    ><button class="backb">
                      <img src="images/Vector (1).png" alt="back" /></button
                  ></a> 
            </div>
          </div>
          <div class="section1">
            <div class="cart1">
                <img src="images/Ellipse 5.png">
                <p class="p1">Smashed Avo</p>
                <p class="a1">$20.00</p>
                <p class="minus">_</p>
                <div class="white1"><p class="no1">1</p></div>
                <p class="plus">+</p>
                <img src="images/Path.png" class="cancel1">
            </div>
            <div class="cart2">
                <img src="images/Ellipse 6.png">
                <p class="p2">Yin & Yang</p>
                <p class="a2">$10.00</p>
                <p class="minus">_</p>
                <div class="white2"><p class="no2">1</p></div>
                <p class="plus">+</p>
                <img src="images/Path.png" class="cancel2">
            </div>
            <div class="cart3">
                <img src="images/Ellipse 7.png">
                <p class="p3">Pancakes</p>
                <p class="a3">$25.00</p>
                <p class="minus">_</p>
                <div class="white3"><p class="no3">1</p></div>
                <p class="plus">+</p>
                <img src="images/Path.png" class="cancel3">
            </div>
            <div class="cart4">
                <img src="images/Ellipse 8.png">
                <p class="p4">Rancheros (Tofu)</p>
                <p class="a4">$25.00</p>
                <p class="minus">_</p>
                <div class="white4"><p class="no4">1</p></div>
                <img src="images/Path.png" class="cancel4">
                <p class="plus">+</p>
            </div>
          </div>
          <div class="section2">
            <p class="sub">Your Subtotal</p>
            <p class="sub1">Subtotal</p>
            <p class="total">$80.00</p>
            <a href="#"><button class="confirm">Confirm Order</button></a>
          </div>
          <div class="section3">
            <form action="get_promo_code">
              <p class="promo">Promo Code</p>
              <input type="text" class="form_input" placeholder="enter promo code">
              <button class="apply">Apply</button>
            </form>
          </div>
          <footer>
            <p class="copyright">Copyright Â© 2021 Sushi Restaurant</p>
          </footer>
    </main>
    
</body>
</html>
